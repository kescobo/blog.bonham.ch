{{insert head.html}}

<div class="about">

  <!-- Avatar, name & blurb -->

  <div class="avatar">
    <img src="/assets/infra/avatar.jpg" alt="avatar">
  </div>

  <h1>{{author}}</h1>

  <h2>{{author_blurb}}</h2>

  <!-- List of social icons -->
  <ul>
      <li>
        <a href="{{social_github}}" aria-label="Github"   >
          <i class="fa fa-2x fa-github" aria-hidden="true"></i>
        </a>
      </li>

      <li>
        <a href="{{social_gitlab}}" aria-label="Gitlab"   >
          <i class="fa fa-2x fa-gitlab" aria-hidden="true"></i>
        </a>
      </li>

      <li>
        <a href="{{social_twitter}}" aria-label="Twitter"   >
          <i class="fa fa-2x fa-twitter" aria-hidden="true"></i>
        </a>
      </li>

      <li>
        <a href="{{social_linkedin}}" aria-label="LinkedIn"   >
          <i class="fa fa-2x fa-linkedin" aria-hidden="true"></i>
        </a>
      </li>

      <li>
        <a href="{{social_polywork}}" aria-label="PolyWork"   >
          <i class="fa fa-2x fa-polywork" aria-hidden="true"></i>
        </a>
      </li>

      <li>
        <a href="{{rss_link}}" aria-label="RSS" rel="alternate"  type="application/rss+xml">
          <i class="fa fa-2x fa-rss" aria-hidden="true"></i>
        </a>
      </li>
  </ul>

</div>


{{insert foot.html}}
