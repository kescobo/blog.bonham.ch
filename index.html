  <h1>{{author}}</h1>

  <h2>{{author_blurb}}</h2>

  <!-- List of social icons -->
  <ul>
      <li>

      </li>

      <li>
        <a href="{{social_gitlab}}" aria-label="Gitlab"   >

      </li>

        <a href="{{social_mastodon}}" aria-label="Mastodon"   >
